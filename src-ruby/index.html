<!DOCTYPE html>
<html>
    <head>
            <script	src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
            <script type="text/javascript">
                $(document).ready(function(){
                    $("#key").on("blur", function(){
                       $("#checkm").attr("href", "/checkm/" + $("#key").val()); 
                       $("#erc").attr("href", "/erc/" + $("#key").val()); 
                       $("#mods").attr("href", "/mods/" + $("#key").val()); 
                    });
                });
            </script>
    </head>
    <body>
        <h1>Pal Museum Metadata</h1>
        <div>
            <ul>
                <li><a href="/output/has_match.txt">Has Mods and Images</a></li>
                <li><a href="/output/no_mods.txt">Has Image, No matching mods</a></li>
                <li><a href="/output/no_image.txt">Has Mods with No Images</a></li>
                <li><a href="/output/mismatch_key.txt">Mods filename does not match key</a></li>
            </ul>
        </div>
        <div>
            <fieldset>
                <legend>Enter key to view generated data</legend>
                <input name="key" id="key" type="text" value="0001.01.0123"/>
                <a id="checkm" href="/checkm/0001.01.0123">checkm</a>
                <a id="erc" href="/erc/0001.01.0123">erc</a>
                <a id="mods" href="/mods/0001.01.0123">mods</a>
            </fieldset>
        </div>
    </body>
</html>
